<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="tictactoe.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div id="container">
    <h1>Tic Tac Toe</h1>
    <div id="toggle-switch">
      <div>Play human</div>
      <label class="switch">
        <input id="single-player" type="checkbox">
        <div></div>
      </label>
      <div>Play computer</div>
    </div>
    <div id="game-container">
      <div class="field" data-y="0" data-x="0"></div>
      <div class="field" data-y="0" data-x="1"></div>
      <div class="field" data-y="0" data-x="2"></div>
      <div class="field" data-y="1" data-x="0"></div>
      <div class="field" data-y="1" data-x="1"></div>
      <div class="field" data-y="1" data-x="2"></div>
      <div class="field" data-y="2" data-x="0"></div>
      <div class="field" data-y="2" data-x="1"></div>
      <div class="field" data-y="2" data-x="2"></div>
    </div>
    <div id="end" hidden>
      <div id="end-text"></div>
      <br>
      <button type="button" id="end-button">OK</button>
    </div>
  </div>
</body>
</html>
